<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Futurista - Explore o Mundo Pok√©mon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        /* Efeito de part√≠culas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(147, 51, 234, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            background: rgba(59, 130, 246, 0.4);
            animation-duration: 8s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }
        
        /* Anima√ß√µes dos cards */
        .pokemon-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .pokemon-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Modal slide-up */
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading spinner futurista */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tipos de Pok√©mon com gradientes */
        .type-normal { background: linear-gradient(135deg, #A8A878, #C6C6A7); }
        .type-fire { background: linear-gradient(135deg, #F08030, #FF9F5F); }
        .type-water { background: linear-gradient(135deg, #6890F0, #85A8FF); }
        .type-electric { background: linear-gradient(135deg, #F8D030, #FFE55F); }
        .type-grass { background: linear-gradient(135deg, #78C850, #8ED65F); }
        .type-ice { background: linear-gradient(135deg, #98D8D8, #B7F0F0); }
        .type-fighting { background: linear-gradient(135deg, #C03028, #E74C3C); }
        .type-poison { background: linear-gradient(135deg, #A040A0, #C45AC4); }
        .type-ground { background: linear-gradient(135deg, #E0C068, #F4D03F); }
        .type-flying { background: linear-gradient(135deg, #A890F0, #C8A8FF); }
        .type-psychic { background: linear-gradient(135deg, #F85888, #FF7BA7); }
        .type-bug { background: linear-gradient(135deg, #A8B820, #C6D16E); }
        .type-rock { background: linear-gradient(135deg, #B8A038, #D4C157); }
        .type-ghost { background: linear-gradient(135deg, #705898, #8E7CC3); }
        .type-dragon { background: linear-gradient(135deg, #7038F8, #9F5FFF); }
        .type-dark { background: linear-gradient(135deg, #705848, #8B6F47); }
        .type-steel { background: linear-gradient(135deg, #B8B8D0, #D1D1E0); }
        .type-fairy { background: linear-gradient(135deg, #EE99AC, #F7B2C1); }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.3s;
        }
        
        /* Barra lateral */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar.closed {
            transform: translateX(-100%);
        }
        
        /* Sugest√µes de busca */
        .search-suggestions {
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Scrollbar customizada */
        .search-suggestions::-webkit-scrollbar {
            width: 4px;
        }
        
        .search-suggestions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .search-suggestions::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.6);
            border-radius: 2px;
        }
        
        /* Glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }
        
        /* Anima√ß√£o de delay para cards */
        .pokemon-card:nth-child(1) { animation-delay: 0.1s; }
        .pokemon-card:nth-child(2) { animation-delay: 0.2s; }
        .pokemon-card:nth-child(3) { animation-delay: 0.3s; }
        .pokemon-card:nth-child(4) { animation-delay: 0.4s; }
        .pokemon-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black min-h-screen relative">
    <!-- Efeito de part√≠culas -->
    <div class="particles" id="particles"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Dados de tooltips para habilidades
        const abilityTooltips = {
            'overgrow': 'Aumenta o poder de movimentos Planta quando HP est√° baixo',
            'chlorophyll': 'Dobra a velocidade sob sol forte',
            'blaze': 'Aumenta o poder de movimentos Fogo quando HP est√° baixo',
            'solar-power': 'Aumenta Ataque Especial sob sol forte, mas perde HP',
            'torrent': 'Aumenta o poder de movimentos √Ågua quando HP est√° baixo',
            'rain-dish': 'Recupera HP gradualmente durante chuva',
            'shield-dust': 'Bloqueia efeitos adicionais de ataques',
            'run-away': 'Permite fugir de qualquer Pok√©mon selvagem',
            'keen-eye': 'Previne redu√ß√£o de precis√£o',
            'tangled-feet': 'Aumenta evas√£o quando confuso',
            'static': 'Pode paralisar o atacante ao fazer contato',
            'lightning-rod': 'Atrai movimentos el√©tricos e aumenta Ataque Especial'
        };

        // Componente de part√≠culas
        const ParticleEffect = () => {
            useEffect(() => {
                const container = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    container.appendChild(particle);
                }
                
                return () => {
                    container.innerHTML = '';
                };
            }, []);
            
            return null;
        };

        // Componente de Loading futurista
        const LoadingSpinner = () => (
            <div className="flex flex-col justify-center items-center py-12">
                <div className="loading-spinner glow mb-4"></div>
                <span className="text-white font-medium orbitron">CARREGANDO DADOS...</span>
                <div className="mt-2 text-purple-300 text-sm">Conectando com Pok√©API</div>
            </div>
        );

        // Componente de busca com sugest√µes
        const SearchBar = ({ searchTerm, onSearchChange, suggestions, onSuggestionClick }) => {
            const [showSuggestions, setShowSuggestions] = useState(false);
            const searchRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (searchRef.current && !searchRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <div className="relative max-w-md mx-auto mb-6" ref={searchRef}>
                    <div className="relative">
                        <input
                            type="text"
                            placeholder="Buscar Pok√©mon..."
                            value={searchTerm}
                            onChange={(e) => {
                                onSearchChange(e.target.value);
                                setShowSuggestions(e.target.value.length > 0);
                            }}
                            onFocus={() => setShowSuggestions(searchTerm.length > 0)}
                            className="w-full px-4 py-3 pl-12 rounded-full border-2 border-purple-500/30 bg-black/40 backdrop-blur-sm text-white placeholder-purple-300/70 focus:outline-none focus:border-purple-400 focus:bg-black/60 transition-all duration-300 glow"
                        />
                        <svg className="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    
                    {showSuggestions && suggestions.length > 0 && (
                        <div className="absolute top-full left-0 right-0 mt-2 bg-black/90 backdrop-blur-sm border border-purple-500/30 rounded-lg search-suggestions z-50">
                            {suggestions.slice(0, 8).map((pokemon, index) => (
                                <div
                                    key={index}
                                    className="px-4 py-2 hover:bg-purple-500/20 cursor-pointer text-white capitalize transition-colors duration-200"
                                    onClick={() => {
                                        onSuggestionClick(pokemon.name);
                                        setShowSuggestions(false);
                                    }}
                                >
                                    <div className="flex items-center gap-3">
                                        <img 
                                            src={pokemon.sprites?.front_default || "/placeholder.svg"} 
                                            alt={pokemon.name}
                                            className="w-8 h-8"
                                        />
                                        <span>{pokemon.name}</span>
                                        <span className="text-purple-300 text-sm">#{String(pokemon.id).padStart(3, '0')}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Componente de filtros laterais
        const FilterSidebar = ({ isOpen, onClose, filters, onFilterChange }) => {
            const types = ['normal', 'fire', 'water', 'electric', 'grass', 'ice', 'fighting', 'poison', 'ground', 'flying', 'psychic', 'bug', 'rock', 'ghost', 'dragon', 'dark', 'steel', 'fairy'];
            
            return (
                <>
                    {isOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-40" onClick={onClose}></div>
                    )}
                    <div className={`fixed left-0 top-0 h-full w-80 bg-black/90 backdrop-blur-sm border-r border-purple-500/30 z-50 sidebar ${!isOpen ? 'closed' : ''}`}>
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-white orbitron">FILTROS</h2>
                                <button onClick={onClose} className="text-purple-300 hover:text-white">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            
                            <div className="space-y-6">
                                <div>
                                    <h3 className="text-white font-semibold mb-3 orbitron">ORDENAR POR</h3>
                                    <select 
                                        value={filters.sortBy}
                                        onChange={(e) => onFilterChange({...filters, sortBy: e.target.value})}
                                        className="w-full p-2 bg-purple-900/50 border border-purple-500/30 rounded text-white focus:outline-none focus:border-purple-400"
                                    >
                                        <option value="id">N√∫mero</option>
                                        <option value="name">Nome</option>
                                        <option value="stats">Estat√≠sticas Base</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <h3 className="text-white font-semibold mb-3 orbitron">TIPOS</h3>
                                    <div className="grid grid-cols-2 gap-2">
                                        {types.map(type => (
                                            <button
                                                key={type}
                                                onClick={() => {
                                                    const newTypes = filters.types.includes(type) 
                                                        ? filters.types.filter(t => t !== type)
                                                        : [...filters.types, type];
                                                    onFilterChange({...filters, types: newTypes});
                                                }}
                                                className={`px-3 py-2 rounded text-white text-sm font-medium transition-all duration-200 ${
                                                    filters.types.includes(type) 
                                                        ? `type-${type} glow` 
                                                        : 'bg-gray-700 hover:bg-gray-600'
                                                }`}
                                            >
                                                {type}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <button
                                    onClick={() => onFilterChange({sortBy: 'id', types: []})}
                                    className="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded transition-colors duration-200 orbitron"
                                >
                                    LIMPAR FILTROS
                                </button>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        // Componente PokemonCard aprimorado
        const PokemonCard = ({ pokemon, onClick, index }) => (
            <div 
                className="pokemon-card bg-gradient-to-br from-purple-900/40 to-black/60 backdrop-blur-sm rounded-xl p-4 cursor-pointer border border-purple-500/30 hover:border-purple-400/60"
                onClick={() => onClick(pokemon)}
                style={{animationDelay: `${index * 0.1}s`}}
            >
                <div className="text-center">
                    <div className="relative mb-3">
                        <img 
                            src={pokemon.sprites?.front_default || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png`}
                            alt={pokemon.name}
                            className="w-24 h-24 mx-auto drop-shadow-lg"
                            onError={(e) => {
                                e.target.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOTYiIGhlaWdodD0iOTYiIHZpZXdCb3g9IjAgMCA5NiA5NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9Ijk2IiBoZWlnaHQ9Ijk2IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik00OCA3MkM2MC40MzM0IDcyIDcwLjUgNjEuOTMzNCA3MC41IDQ5LjVDNzAuNSAzNy4wNjY2IDYwLjQzMzQgMjcgNDggMjdDMzUuNTY2NiAyNyAyNS41IDM3LjA2NjYgMjUuNSA0OS41QzI1LjUgNjEuOTMzNCAzNS41NjY2IDcyIDQ4IDcyWiIgZmlsbD0iI0Q1RDlERCIvPgo8L3N2Zz4K';
                            }}
                        />
                        <div className="absolute -top-2 -right-2 bg-purple-600 text-white text-xs px-2 py-1 rounded-full orbitron">
                            #{String(pokemon.id).padStart(3, '0')}
                        </div>
                    </div>
                    <h3 className="text-white font-bold text-lg capitalize mb-2 orbitron">
                        {pokemon.name}
                    </h3>
                    <div className="flex justify-center gap-1">
                        {pokemon.types?.slice(0, 2).map((type, index) => (
                            <span 
                                key={index}
                                className={`px-2 py-1 rounded-full text-white text-xs font-medium type-${type.type.name}`}
                            >
                                {type.type.name}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        // Componente de detalhes expandido
        const PokemonDetails = ({ pokemon, onClose }) => {
            if (!pokemon) return null;

            const totalStats = pokemon.stats?.reduce((sum, stat) => sum + stat.base_stat, 0) || 0;

            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                    <div className="modal-content bg-gradient-to-br from-purple-900/90 to-black/90 backdrop-blur-sm rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-purple-500/30">
                        <div className="relative p-6">
                            <button 
                                onClick={onClose}
                                className="absolute top-4 right-4 w-10 h-10 bg-purple-600/50 hover:bg-purple-600 rounded-full flex items-center justify-center transition-colors duration-200"
                            >
                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                            
                            <div className="text-center mb-6">
                                <div className="relative inline-block">
                                    <img 
                                        src={pokemon.sprites?.front_default || "/placeholder.svg"}
                                        alt={pokemon.name}
                                        className="w-40 h-40 mx-auto mb-4 drop-shadow-2xl"
                                    />
                                    <div className="absolute -top-2 -right-2 bg-purple-600 text-white px-3 py-1 rounded-full orbitron font-bold">
                                        #{String(pokemon.id).padStart(3, '0')}
                                    </div>
                                </div>
                                <h2 className="text-4xl font-bold capitalize text-white mb-2 orbitron">
                                    {pokemon.name}
                                </h2>
                                <p className="text-purple-300 text-lg">
                                    Pok√©mon #{String(pokemon.id).padStart(3, '0')}
                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-4">
                                    <div>
                                        <h3 className="font-semibold text-white mb-3 orbitron text-lg">TIPOS</h3>
                                        <div className="flex gap-2">
                                            {pokemon.types?.map((type, index) => (
                                                <span 
                                                    key={index}
                                                    className={`px-4 py-2 rounded-full text-white font-medium type-${type.type.name} glow`}
                                                >
                                                    {type.type.name.toUpperCase()}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-black/30 p-4 rounded-lg border border-purple-500/20">
                                            <h3 className="font-semibold text-purple-300 mb-1 orbitron">ALTURA</h3>
                                            <p className="text-white text-xl font-bold">{(pokemon.height / 10).toFixed(1)} m</p>
                                        </div>
                                        <div className="bg-black/30 p-4 rounded-lg border border-purple-500/20">
                                            <h3 className="font-semibold text-purple-300 mb-1 orbitron">PESO</h3>
                                            <p className="text-white text-xl font-bold">{(pokemon.weight / 10).toFixed(1)} kg</p>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-semibold text-white mb-3 orbitron text-lg">HABILIDADES</h3>
                                        <div className="space-y-2">
                                            {pokemon.abilities?.map((ability, index) => (
                                                <div key={index} className="flex items-center gap-2">
                                                    <div className="tooltip">
                                                        <span className="text-purple-300 capitalize bg-black/30 px-3 py-1 rounded-full border border-purple-500/20 cursor-help">
                                                            {ability.ability.name.replace('-', ' ')}
                                                        </span>
                                                        <div className="tooltip-text">
                                                            {abilityTooltips[ability.ability.name] || 'Informa√ß√£o n√£o dispon√≠vel'}
                                                        </div>
                                                    </div>
                                                    {ability.is_hidden && (
                                                        <span className="px-2 py-1 bg-yellow-500/20 text-yellow-300 text-xs rounded border border-yellow-500/30">
                                                            OCULTA
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-semibold text-white orbitron text-lg">ESTAT√çSTICAS</h3>
                                        <span className="text-purple-300 orbitron">TOTAL: {totalStats}</span>
                                    </div>
                                    <div className="space-y-3">
                                        {pokemon.stats?.map((stat, index) => (
                                            <div key={index} className="bg-black/30 p-3 rounded-lg border border-purple-500/20">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-purple-300 capitalize text-sm orbitron">
                                                        {stat.stat.name.replace('-', ' ')}
                                                    </span>
                                                    <span className="text-white font-bold orbitron">
                                                        {stat.base_stat}
                                                    </span>
                                                </div>
                                                <div className="bg-gray-700 rounded-full h-2">
                                                    <div 
                                                        className="bg-gradient-to-r from-purple-500 to-blue-500 h-2 rounded-full transition-all duration-1000"
                                                        style={{ width: `${Math.min((stat.base_stat / 255) * 100, 100)}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de lista de Pok√©mon
        const PokemonList = ({ pokemon, onPokemonClick, loading }) => {
            if (loading) {
                return <LoadingSpinner />;
            }

            if (pokemon.length === 0) {
                return (
                    <div className="text-center py-12">
                        <div className="text-6xl mb-4">üîç</div>
                        <h3 className="text-white text-xl font-semibold mb-2 orbitron">NENHUM POK√âMON ENCONTRADO</h3>
                        <p className="text-purple-300">Tente ajustar os filtros ou buscar por outro nome</p>
                    </div>
                );
            }

            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mb-8">
                    {pokemon.map((poke, index) => (
                        <PokemonCard 
                            key={poke.id} 
                            pokemon={poke} 
                            onClick={onPokemonClick}
                            index={index}
                        />
                    ))}
                </div>
            );
        };

        // Componente de pagina√ß√£o futurista
        const Pagination = ({ currentPage, totalPages, onPageChange, loading }) => (
            <div className="flex justify-center items-center gap-4 mb-8">
                <button
                    onClick={() => onPageChange(currentPage - 1)}
                    disabled={currentPage === 1 || loading}
                    className="px-6 py-3 bg-gradient-to-r from-purple-600/50 to-blue-600/50 backdrop-blur-sm text-white rounded-full border border-purple-500/30 hover:from-purple-600 hover:to-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 orbitron"
                >
                    ‚Üê ANTERIOR
                </button>
                
                <div className="flex items-center gap-2 bg-black/40 backdrop-blur-sm px-4 py-2 rounded-full border border-purple-500/30">
                    <span className="text-white font-medium orbitron">
                        {currentPage} / {totalPages}
                    </span>
                </div>
                
                <button
                    onClick={() => onPageChange(currentPage + 1)}
                    disabled={currentPage === totalPages || loading}
                    className="px-6 py-3 bg-gradient-to-r from-purple-600/50 to-blue-600/50 backdrop-blur-sm text-white rounded-full border border-purple-500/30 hover:from-purple-600 hover:to-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 orbitron"
                >
                    PR√ìXIMO ‚Üí
                </button>
            </div>
        );

        // Componente principal App
        const App = () => {
            const [allPokemon, setAllPokemon] = useState([]);
            const [displayedPokemon, setDisplayedPokemon] = useState([]);
            const [filteredPokemon, setFilteredPokemon] = useState([]);
            const [selectedPokemon, setSelectedPokemon] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            const [currentPage, setCurrentPage] = useState(1);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [filters, setFilters] = useState({
                sortBy: 'id',
                types: []
            });
            
            const POKEMON_PER_PAGE = 20;
            const TOTAL_POKEMON = 1010; // Todas as gera√ß√µes atuais

            // Fun√ß√£o para buscar lista inicial de Pok√©mon
            const fetchPokemonList = useCallback(async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${TOTAL_POKEMON}`);
                    if (!response.ok) throw new Error('Erro ao carregar lista de Pok√©mon');
                    
                    const data = await response.json();
                    
                    // Buscar detalhes de cada Pok√©mon
                    const pokemonWithDetails = await Promise.all(
                        data.results.map(async (pokemon, index) => {
                            try {
                                const detailResponse = await fetch(pokemon.url);
                                if (!detailResponse.ok) throw new Error(`Erro ao carregar ${pokemon.name}`);
                                
                                const details = await detailResponse.json();
                                return {
                                    id: details.id,
                                    name: details.name,
                                    sprites: details.sprites,
                                    types: details.types,
                                    height: details.height,
                                    weight: details.weight,
                                    abilities: details.abilities,
                                    stats: details.stats
                                };
                            } catch (err) {
                                console.error(`Erro ao carregar ${pokemon.name}:`, err);
                                return {
                                    id: index + 1,
                                    name: pokemon.name,
                                    sprites: { front_default: null },
                                    types: [],
                                    height: 0,
                                    weight: 0,
                                    abilities: [],
                                    stats: []
                                };
                            }
                        })
                    );
                    
                    setAllPokemon(pokemonWithDetails);
                    setFilteredPokemon(pokemonWithDetails);
                } catch (err) {
                    setError('Erro ao carregar Pok√©mon. Tente novamente.');
                    console.error('Erro:', err);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Efeito para carregar Pok√©mon inicialmente
            useEffect(() => {
                fetchPokemonList();
            }, [fetchPokemonList]);

            // Efeito para filtrar e ordenar Pok√©mon
            useEffect(() => {
                let filtered = [...allPokemon];
                
                // Filtrar por busca
                if (searchTerm.trim() !== '') {
                    filtered = filtered.filter(pokemon =>
                        pokemon.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                // Filtrar por tipos
                if (filters.types.length > 0) {
                    filtered = filtered.filter(pokemon =>
                        pokemon.types?.some(type => filters.types.includes(type.type.name))
                    );
                }
                
                // Ordenar
                filtered.sort((a, b) => {
                    switch (filters.sortBy) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        case 'stats':
                            const aTotal = a.stats?.reduce((sum, stat) => sum + stat.base_stat, 0) || 0;
                            const bTotal = b.stats?.reduce((sum, stat) => sum + stat.base_stat, 0) || 0;
                            return bTotal - aTotal;
                        default:
                            return a.id - b.id;
                    }
                });
                
                setFilteredPokemon(filtered);
                setCurrentPage(1);
                
                // Atualizar sugest√µes
                if (searchTerm.trim() !== '') {
                    const searchSuggestions = allPokemon.filter(pokemon =>
                        pokemon.name.toLowerCase().includes(searchTerm.toLowerCase())
                    ).slice(0, 8);
                    setSuggestions(searchSuggestions);
                } else {
                    setSuggestions([]);
                }
            }, [searchTerm, allPokemon, filters]);

            // Efeito para atualizar Pok√©mon exibidos baseado na p√°gina atual
            useEffect(() => {
                const startIndex = (currentPage - 1) * POKEMON_PER_PAGE;
                const endIndex = startIndex + POKEMON_PER_PAGE;
                setDisplayedPokemon(filteredPokemon.slice(startIndex, endIndex));
            }, [filteredPokemon, currentPage]);

            // Fun√ß√£o para lidar com clique em Pok√©mon
            const handlePokemonClick = async (pokemon) => {
                try {
                    if (pokemon.stats && pokemon.abilities) {
                        setSelectedPokemon(pokemon);
                        return;
                    }

                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon.id}`);
                    if (!response.ok) throw new Error('Erro ao carregar detalhes do Pok√©mon');
                    
                    const details = await response.json();
                    setSelectedPokemon(details);
                } catch (err) {
                    console.error('Erro ao carregar detalhes:', err);
                    setError('Erro ao carregar detalhes do Pok√©mon');
                }
            };

            const totalPages = Math.ceil(filteredPokemon.length / POKEMON_PER_PAGE);

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center relative z-10">
                        <div className="text-center bg-black/60 backdrop-blur-sm p-8 rounded-2xl border border-purple-500/30">
                            <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-white text-2xl font-bold mb-4 orbitron">ERRO DE CONEX√ÉO</h2>
                            <p className="text-purple-300 mb-6">{error}</p>
                            <button 
                                onClick={() => window.location.reload()}
                                className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white rounded-full font-semibold orbitron transition-all duration-300"
                            >
                                TENTAR NOVAMENTE
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen relative z-10">
                    <ParticleEffect />
                    
                    {/* Header futurista */}
                    <header className="text-center py-12 px-4 relative">
                        <div className="absolute top-4 left-4">
                            <button
                                onClick={() => setSidebarOpen(true)}
                                className="p-3 bg-purple-600/50 hover:bg-purple-600 rounded-full transition-colors duration-200 glow"
                            >
                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                        
                        <h1 className="text-6xl md:text-8xl font-bold text-white mb-4 drop-shadow-2xl orbitron glow">
                            POK√âDEX
                        </h1>
                        <div className="text-purple-300 text-lg md:text-xl max-w-2xl mx-auto orbitron">
                            SISTEMA AVAN√áADO DE AN√ÅLISE POK√âMON
                        </div>
                        <div className="text-purple-400 text-sm mt-2">
                            Conectado √† Pok√©API ‚Ä¢ {allPokemon.length} esp√©cies carregadas
                        </div>
                    </header>

                    {/* Filtros laterais */}
                    <FilterSidebar 
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        filters={filters}
                        onFilterChange={setFilters}
                    />

                    {/* Conte√∫do principal */}
                    <main className="container mx-auto px-4 pb-8 relative">
                        <SearchBar 
                            searchTerm={searchTerm}
                            onSearchChange={setSearchTerm}
                            suggestions={suggestions}
                            onSuggestionClick={setSearchTerm}
                        />

                        <PokemonList 
                            pokemon={displayedPokemon}
                            onPokemonClick={handlePokemonClick}
                            loading={loading}
                        />

                        {!loading && filteredPokemon.length > 0 && (
                            <Pagination 
                                currentPage={currentPage}
                                totalPages={totalPages}
                                onPageChange={setCurrentPage}
                                loading={loading}
                            />
                        )}
                    </main>

                    {/* Modal de detalhes */}
                    <PokemonDetails 
                        pokemon={selectedPokemon}
                        onClose={() => setSelectedPokemon(null)}
                    />

                    {/* Footer futurista */}
                    <footer className="text-center py-6 text-purple-400 relative z-10">
                        <div className="orbitron text-sm">
                            DADOS FORNECIDOS PELA <a href="https://pokeapi.co" target="_blank" rel="noopener noreferrer" className="text-purple-300 hover:text-white underline">POK√âAPI</a>
                        </div>
                        <div className="text-xs mt-1 text-purple-500">
                            Sistema v2.0 ‚Ä¢ Interface Futurista
                        </div>
                    </footer>
                </div>
            );
        };

        // Renderizar a aplica√ß√£o
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
